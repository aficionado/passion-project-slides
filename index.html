<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Machine Learning in JavaScript</title>
    <link rel="stylesheet" href="reveal.min.css"/>
    <link rel="stylesheet" href="simple.css"/>
    <link rel="stylesheet" href="pproject.css"/>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section id="intro">
           <h1>Passion Project</h1>
           <h2>Machine Learning in JavaScript</h2>
           <div>Heather Arthur</div>
           <div>@harthvader</div>
           <div>github/harthur</div>
        </section>
        <section id="mozilla">
          <img id="moz-logo" src="moz-firefox.png"></img>
        </section>
        <section id="devtools">
          <img src="tools-menu.png"></img>
          <img src="devtools.png"></img>
        </section>
      </div>
    </div>

    <script src="reveal.min.js"></script>
    <script>
    Reveal.initialize({
        // Display controls in the bottom right corner
        controls: true,

        // Display a presentation progress bar
        progress: true,

        // Push each slide change to the browser history
        history: false,

        // Enable keyboard shortcuts for navigation
        keyboard: true,

        // Enable the slide overview mode
        overview: true,

        // Vertical centering of slides
        center: true,

        // Loop the presentation
        loop: false,

        // Change the presentation direction to be RTL
        rtl: false,

        // Number of milliseconds between automatically proceeding to the
        // next slide, disabled when set to 0, this value can be overwritten
        // by using a data-autoslide attribute on your slides
        autoSlide: 0,

        // Enable slide navigation via mouse wheel
        mouseWheel: false,

        // Apply a 3D roll to links on hover
        rollingLinks: true,

        // Transition style
        transition: 'none' // default/cube/page/concave/zoom/linear/fade/none

    });
    </script>
  </body>
</html>
